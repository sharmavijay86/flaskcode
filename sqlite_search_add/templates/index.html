<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <h1>Search User</h1>
    <form action="/search_user" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Search">
    </form>
    {% if user %}
        <h2>User Details</h2>
        <p>Name: {{ user[1] }}</p>
        <p>Email: {{ user[2] }}</p>
        <p>Age: {{ user[3] }}</p>
    {% endif %}
</body>
</html>
